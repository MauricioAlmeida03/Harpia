      <ul class="navbar">
        <li class="agora">

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">

          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
          <br>
          <div class="logarLink">
            Já possui uma conta?
            <a href="./login.html">Entrar</a>
          </div>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />
        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>

<script>


  function cadastrar() {
    aguardar();
    let nome = nome_input.value;
    let email = email_input.value;
    let senha = senha_input.value;
    let confirmacaoSenha = confirmacao_senha_input.value;

    if (
      nome == "" ||
      email == "" ||
      senha == "" ||
      confirmacaoSenha == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "Preencha todos os campos para continuar";
      finalizarAguardar();
      return false;
    } else if (senha != confirmacaoSenha) {
      cardErro.style.display = 'block';
      mensagem_erro.innerHTML = "AS SENHAS PRECISAM SER IGUAIS!"
      finalizarAguardar();
      return false;
    }
    // verificação email
    else if (email.indexOf("@") == -1 || email.indexOf(".") == -1) {
      cardErro.style.display = 'block';
      mensagem_erro.innerHTML = "DIGITE UM <br> E-MAIL VÁLIDO, CONTENDO '@' e '.' !"
      finalizarAguardar();
      return false;
    }
    // verificação de senha
    else if (senha.length < 8) {
      cardErro.style.display = 'block';
      mensagem_erro.innerHTML = "SUA SENHA TEM QUE TER NO MINIMO 8 CARACTERES"
      finalizarAguardar();
      return false;

    } else {
      setInterval(sumirMensagem, 5000);
    }
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({

        nomeServer: nome,
        emailServer: email,
        senhaServer: senha
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "./login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
