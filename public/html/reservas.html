<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Harpia | Reservas</title>

  <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>
  <link rel="stylesheet" href="../css/style-reservas.css">
  <link rel="icon" href="./assets/icon/favicon2.ico">
</head>

<body onload="validarSessao()">
  <div class="header">
    <div class="container">
      <a href="../index.html">
        <div id="logo-harpia">
          <img src="../assets/LogoType.svg" alt="logo">
        </div>
      </a>
      <ul class="navbar">
        <li>
          <a href="../index.html">Início</a>
        </li>
        <li>
          <a href="./quemSomos.html">Quem Somos</a>
        </li>
        <li>
          <a href="./fomeZero.html">Fome Zero</a>
        </li>
        <li>
          <a href="./cardapio.html">Cardápio</a>
        </li>
        <li class="agora">
          <a href="#">Reservas</a>
        </li>
        <li>
          <a href="./avaliacoes.html">Avaliações</a>
        </li>
        <li class="loginHeader">
          <a href="../login.html">Login</a>
        </li>
        <li class="cadastro">
          <a href="../cadastro.html">Cadastro</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="selects">
    <label for="unidade">Unidade</label>
    <select id="unidade" name="unidade">
      <option value="unique">Harpia Gastronomia</option>
    </select>
    <label for="pessoas">Pessoas</label>
    <select id="qtd_pessoas" name="pessoas">
      <option value="#">---</option>
      <option value="1">1 Pessoa</option>
      <option value="2">2 Pessoas</option>
      <option value="3">3 Pessoas</option>
      <option value="4">4 Pessoas</option>
      <option value="5">5 Pessoas</option>
      <option value="6">6 Pessoas</option>
    </select>

    <label for="data_reserva">Data da Reserva</label>
    <input type="date" id="data_reserva">

    <label for="horario">Horário</label>
    <select id="select_horario" name="horario">
      <option value="#">---</option>
      <option value="12">12:00</option>
      <option value="13">13:00</option>
      <option value="14">14:00</option>
      <option value="17">17:00</option>
      <option value="18">18:00</option>
      <option value="19">19:00</option>
    </select>
    <button onclick="reservarMesa()">Reservar</button>
  </div>
</body>

</html>
